language: go

go:
  - "1.14.x"
  - "1.15.x"
env:
  global:
    - GO_REPO_FULLNAME="github.com/jianzhiyao/gclient"
  matrix:
    - TEST_TARGET=http://127.0.0.1:8080/ BENCHMARK_TARGET=https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js
    - TEST_TARGET=http://127.0.0.1:8080/ BENCHMARK_TARGET=https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js
before_install:
  # link the local repo with ${GOPATH}/src/<namespace>/<repo>
  - GO_REPO_NAMESPACE=${GO_REPO_FULLNAME%/*}
  # relies on GOPATH to contain only one directory...
  - mkdir -p ${GOPATH}/src/${GO_REPO_NAMESPACE}
  - ln -sv ${TRAVIS_BUILD_DIR} ${GOPATH}/src/${GO_REPO_FULLNAME}
  - cd ${GOPATH}/src/${GO_REPO_FULLNAME}
install:
  - go version
  # run in background
  - go run scripts/server.go >/dev/null 2>&1 &
before_script:
  - sleep 10
  - go version
after_script:
  - go version
after_success:
  - bash <(curl -s https://codecov.io/bash)
script:
  - go test -coverprofile=coverage.txt -covermode=atomic ./...
